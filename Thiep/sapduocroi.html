<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc em một Giáng sinh tràn đầy niềm vui, hạnh phúc và những khoảnh khắc ấm áp bên người thân yêu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            background-image: url('images/gg.jpg'); /* Đường dẫn hình nền trong thư mục images */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 20px;
        }
        .video-container {
            width: 45%; /* Chiều rộng cho mỗi video */
        }
        iframe, video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Merry Christmas!</h1>
    <p>Chúc bạn và gia đình có một mùa Giáng sinh ấm áp và hạnh phúc!</p>
    <p>Hy vọng rằng năm mới sẽ mang đến nhiều niềm vui và thành công cho bạn!</p>

    <div class="container">
        <div class="video-container">
            <!-- Video bên trái -->
            <video controls autoplay loop muted>
                <source src="videos/ff.mp4" type="video/mp4"> <!-- Thay thế bằng đường dẫn video của bạn -->
                Trình duyệt của bạn không hỗ trợ video.
            </video>
        </div>

        <div class="video-container">
            <!-- Nhúng video YouTube bên phải với autoplay và loop -->
            <iframe width="481" height="855" src="https://www.youtube.com/embed/X4EBwZSd8gw?autoplay=1&loop=1&playlist=X4EBwZSd8gw" title="Nhạc giáng sinh tuyển chọn" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

    <p>Hãy bấm vào video bên cạnh để nghe nhạc</p>
</body>
</html>
